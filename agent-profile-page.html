<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="agent.css">
    <link rel="stylesheet" href="properties.css">
    <title>Agent Profile</title>
    <script type="module" src="./agentProfilePage.js"></script>
</head>

<body>
    <nav class="navigation-bar">

    </nav>

    <div class="container">
        <aside class="agent-profile-side">
            <section class="agent-profile-information">
                <div class="agent-rating-picture">
                    <img class="agent-profile-picture" src="">
                    <div class="agent-rating-wrapper">
                        <img src="https://img.icons8.com/ios-glyphs/16/FFFFFF/star.png" />
                        <span class="agent-rating"></span>
                    </div>
                </div>

                <div class="agent-additional-information">
                    <h2 class="agent-profile-name"></h2>
                    <span class="agent-role">
                        test
                    </span>
                </div>

                <div class="contact-buttons">
                    <button class="contact-button">Phone</button>
                    <button class="contact-button email-contact-button">Email</button>
                </div>

            </section>

            <section>
                <h2>About John</h2>
                <span class="agent-bio"></span>
            </section>

            <section>
                <h2>Markets</h2>
                <div class="agent-markets">
                    <div class="agent-markets-list">

                    </div>
                </div>
            </section>

            <section>
                <h2>Contact Information</h2>
                <div class="agent-contact-information">
                    <div class="agent-contact">
                        <img src="https://img.icons8.com/ios/35/808080/domain.png">
                        <div>
                            <span>website</span><br>
                            <span>website link</span>
                        </div>
                    </div>

                    <div class="agent-contact">
                        <img src="https://img.icons8.com/ios/35/808080/facebook--v1.png" />
                        <div>
                            <span>faceook</span><br>
                            <span>facebook link</span>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h2>Top Rankings</h2>
                <div class="agent-rankings-wrapper">
                    <div class="agent-ranking">
                        <span class="agent-ranking-number">#1</span>
                        <span class="agent-ranking-title">16 recommendations from buyers in Yavapai County,
                            Arizona</span>
                    </div>

                    <div class="agent-ranking">
                        <span class="agent-ranking-number">#1</span>
                        <span class="agent-ranking-title">16 recommendations from buyers in Arizona</span>
                    </div>

                    <div class="agent-ranking">
                        <span class="agent-ranking-number">#1</span>
                        <span class="agent-ranking-title">16 recommendations in Prescott, Arizona</span>
                    </div>
                </div>
            </section>
        </aside>

        <main class="agent-properties">
            <section class="properties">
            </section>
        </main>
    </div>
</body>

</html>
