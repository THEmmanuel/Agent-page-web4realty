<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Agent Profile</title>
    <script type="module" src="./agentProfilePage.js"></script>
</head>

<body>
    <nav class="navigation-bar">

    </nav>

    <div class="property-card">
        <img src="https://images.ratemyagent.com/ratemyagent/image/upload/q_auto:eco,f_auto,w_900,h_600,c_limit/cdn-usa/listing/329ec365-b4d3-43a2-83d0-d51624b72ac0.png"
            alt="">

        <div class="property-information-wrapper">
            <div class="property-information">
                <span class="property-price">${property.price}</span>
                <span class="property-address">${property.address}</span>
            </div>

            <button>
                share
            </button>

        </div>
        <span>${property.status}</span>
        <span>solld by ...</span>


    </div>

    <div class="container">
        <aside class="agent-profile-side">
            <img class="agent-profile-picture">
            <span class="agent-rating"></span>
            <h2 class="agent-profile-name"></h2>
            <span class="agent-bio"></span>
        </aside>

        <main class="agent-properties">
            <section class="properties">
            </section>
        </main>
    </div>
</body>

</html>
